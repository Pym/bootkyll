---
layout: default
title: Bootkyll
---
<div class="content">
  <h2>Posts</h2>
  <ul class="listing">
    {% for post in site.posts %}
      {% assign author = site[post.author] %}
      <li><img src="http://www.gravatar.com/avatar/{{ author.gravatar_md5 }}?size=32" width="32" height="32" alt="{{ author.display_name }}" title="{{ author.display_name }}"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
